<body>
    SUCCESSSSS
    <p id="userinfo"></p>
    <button id="signout">Sign Out</button>
    <p id="signoutstatus"></p>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user)
            {
                document.querySelector("#userinfo").innerHTML = "Signed in as: " + user.displayName + " - Email: "+ user.email;
            }
            else{
                document.querySelector("#userinfo").innerHTML = "Not SIgned In"
            }
        })

        document.querySelector("#signout").addEventListener("click", function() {
            var user = firebase.auth().currentUser;
            if (user)
            {
                firebase.auth().signOut().then(() => {
                    // Sign-out successful.
                    document.querySelector("#signoutstatus").innerHTML = "Signout Success"
                }).catch((error) => {
                    // An error happened.
                    document.querySelector("#signoutstatus").innerHTML = "Signout Failed" + error
                });
            }
        })
    </script>
